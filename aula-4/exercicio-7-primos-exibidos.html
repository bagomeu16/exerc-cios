<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exibir primos</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Exibir primos</h1>

            <p>Digite um número e saiba quais são os primos até ele:</p>

            <label for="txt1">Digite um número abaixo:</label>

            <input type="number" id="txtFinal">

            <button onclick="botao_click()">Clique</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var finalTexto = document.getElementById("txtFinal").value;
            var final = parseInt(finalTexto);

            var mensagem = "Os números primos são: \r";

            for (var i = 2; i <= final; i++) {

                var primo = true;

                var numero = i;

                for (var j = 2; j < numero; j++) {

                    var resto = numero % j;

                    if (resto == 0) {
                        primo = false;
                    }
                }

                if (primo) {
                    mensagem += numero + "\r";
                }
            }

            alert(mensagem);
        }

    </script>

</body>
</html>
