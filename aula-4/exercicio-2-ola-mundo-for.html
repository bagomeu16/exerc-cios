<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Olá mundo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Olá mundo</h1>

            <p>Parágrafo</p>

            <label for="txt1">Digite abaixo quantas veze você quer dizer Olá mundo:</label>
            
            <input type="number" id="txtVezes">

            <button onclick="botao_click()">Dizer Olá mundo:</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var quantidadeTexto = document.getElementById("txtVezes").value;
            var quantidade = parseInt(quantidadeTexto);

            for (var i = 1; i <= quantidade; i++) {
                alert("Olá mundo");
            }
        }

    </script>

</body>
</html>
