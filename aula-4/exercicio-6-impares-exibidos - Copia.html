<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exibir Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Exibir Ímpares</h1>

            <p>Digite o intervalo de números abaixo para somar os ímpares:</p>

            <label for="txt1">Digite um número abaixo:</label>

            <input type="number" id="txtNumero">

            <button onclick="botao_click()">Clique</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var numeroTexto = document.getElementById("txtNumero").value;
            var numero = parseInt(numeroTexto);

            //var x = numero;

            var mensagem = "Os números impares são: \r";

            for (var i = 1; i <= numero; i++) {

                var resto = i % 2;

                if (resto > 0) {
                    //é impar

                    mensagem = mensagem + i + "\r";
                }
            }

            alert(mensagem);
        }

    </script>

</body>
</html>
