<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Ímpares</h1>

            <p>Digite o intervalo de números abaixo para somar os ímpares:</p>

            <label for="txt1">Digite o número inicial:</label>

            <input type="number" id="txtInicio">

            <label for="txt2">Digite o número final:</label>

            <input type="number" id="txtFim">

            <button onclick="botao_click()">Somar Ímpares</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var inicioTexto = document.getElementById("txtInicio").value;
            var inicio = parseInt(inicioTexto);

            var fimTexto = document.getElementById("txtFim").value;
            var fim = parseInt(fimTexto);

            var soma = 0;

            for (var i = inicio; i <= fim; i++) {
                // Operador MOD(%), operador que retorna o resto de uma divisão.
                var resto = i % 2;
                if (resto > 0) {

                    //forma 1
                    //soma = soma + i;

                    //forma 2
                    soma += i;
                }
            }

            alert("A soma dos números impares é " + soma);

        }

    </script>

</body>
</html>
