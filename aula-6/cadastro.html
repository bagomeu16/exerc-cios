<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="cadastro.css" />
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Cadrastro</h1>

            <img height="100" src="../logo.png" />

            <form>

                <div class="row">

                    <div class="left">
                        <label for="txtNome">Nome:</label>
                        <input type="text" class="input-field" id="txtNome" />
                    </div>

                    <div>
                        <label for="txtSobrenome">Sobrenome:</label>
                        <input type="text" class="input-field" id="txtSobrenonme" />
                    </div>

                </div>

                <div class="row">

                    <div class="left">
                        <label for="txtCPF">CPF:</label>
                        <input type="number" class="input-field" id="txtCPF" />
                    </div>


                    <div>
                        <label for="txtTelefobe">Telefone:</label>
                        <input type="number" class="input-field" id="txtTelefone" />
                    </div>

                </div>

                <div class="row">

                    <div class="left">
                        <label for="txtGenero">Gênero</label>
                        <select id="txtGenero" class="input-field">
                            <option>Prefiro não informar</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                        </select>
                    </div>


                    <div>
                        <label for="txtSenha">Senha:</label>
                        <input type="password" class="input-field" id="txtSenha" />
                    </div>

                </div>

                <div class="row">
                    <button>Cadastrar</button>
                </div>


            </form>

            <p>Já possui conta? <a href="login.html">Faça login</a></p>

        </div>
    </div>

</body>
</html>

<div></div>
