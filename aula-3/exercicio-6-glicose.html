<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Glicose</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Glicose</h1>

            <label for="txt1">Digite a quantidade de glicose no sangue:</label>
            
            <input type="number" id="txtGlicose">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var glicoseNoSangueTexto = document.getElementById("txtGlicose").value;
            var glicoseNoSange = parseFloat(glicoseNoSangueTexto);

            if (glicoseNoSange <= 100) {
                alert("Sua glicose está normal!");
            }

            else if (glicoseNoSange > 100 && glicoseNoSange <= 140) {
                alert("Sua glicose esta elevada!");
            }

            else if (glicoseNoSange > 140) {
                alert("Você está com Diabetes!");
            }
        }

    </script>

</body>
</html>
