<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Nota</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Nota</h1>

            <p>Vamos calcular sua nota Burrão?</p>

            <label for="txt1">Caixa de Texto:</label>
            <input type="number" id="txtPrimeiroSemestre">

            <label for="txt1">Caixa de Texto:</label>
            <input type="number" id="txtSegundoSemestre">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var primeiroSemestreTexto = document.getElementById("txtPrimeiroSemestre").value;

            var segundoSemestreTexto = document.getElementById("txtSegundoSemestre").value;

            var primeiroSemestre = parseFloat(primeiroSemestreTexto);

            var segundoSemestre = parseFloat(segundoSemestreTexto);

            var notaFinal = (primeiroSemestre + segundoSemestre) / 2;

            if (notaFinal < 6) {
                alert("Sua nota foi " + notaFinal + " e você está REPROVADO.");
            }

            else {
                alert("Sua nota foi ") + notaFinal + ("e você está APROVADO! Parabéns!");
            }
        }

    </script>

</body>
</html>
