<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Menor número</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Menor número</h1>

            <p>Digite três numeros abaixo e veja qual o menor deles</p>

            <label for="txt1">Digite o primeiro número:</label>
            <input type="number" id="txtNumero1">

            <label for="txt1">Digite o primeiro número:</label>
            <input type="number" id="txtNumero2">

            <label for="txt1">Digite o primeiro número:</label>
            <input type="number" id="txtNumero3">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var numero1Texto = document.getElementById("txtNumero1").value;
            var numero1 = parseFloat(numero1Texto);

            var numero2Texto = document.getElementById("txtNumero2").value;
            var numero2 = parseFloat(numero2Texto);

            var numero3Texto = document.getElementById("txtNumero3").value;
            var numero3 = parseFloat(numero3Texto);

            if (numero1 < numero2 && numero1 < numero3) {
                alert("O menor número é o " + numero1);
            }

            else if (numero2 < numero1 && numero2 < numero3) {
                alert("O menor número é o " + numero2);
            }

            else if (numero3 < numero1 && numero3 < numero2) {
                alert("O menor número é o " + numero3);
            }
        }

    </script>

</body>
</html>
