<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Troco</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Troco</h1>

            <p>Calculadora</p>

            <label for="txt1">Nome do funcionário:</label>

            <input type="text" id="txt1">

            <label for="txt2">Valor por hora:</label>

            <input type="number" id="txt2">

            <label for="txt3">Horas no mês:</label>

            <input type="number" id="txt3">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var nomeFuncionario = document.getElementById("txt1").value;

            var caixaTexto2 = document.getElementById("txt2").value;
            var valorHora = parseFloat(caixaTexto2);

            var caixaTexto3 = document.getElementById("txt3").value;
            var horasMes = parseFloat(caixaTexto3);

            var salario = valorHora * horasMes;

            var mensagem = "Opagamento para " + nomeFuncionario + " deve ser de R$" + salario;

            alert(mensagem);

        }

    </script>

</body>
</html>
