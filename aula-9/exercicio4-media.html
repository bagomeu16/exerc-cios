<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Média</h1>

            <p>Adicione dois números abaixo.</p>

            <label for="txt1">Número 1:</label>

            <input type="number" id="txt1">


            <label for="txt2">Número 2:</label>

            <input type="number" id="txt2">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!
            var caixaTexto1 = document.getElementById("txt1").value;

            var numero1 = parseFloat(caixaTexto1);

            var caixaTexto2 = document.getElementById("txt2").value;

            var numero2 = parseFloat(caixaTexto2);

            var soma = numero1 + numero2;

            var media = soma / 2;

            var mensagen = "A média dos dois números é " + media;

            alert(mensagen);

        }

    </script>

</body>
</html>
