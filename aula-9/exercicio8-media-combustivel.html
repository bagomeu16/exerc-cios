<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Km/Litro</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Título</h1>

            <p>Parágrafo</p>

            <label for="txt1">Distäncia percorrida (km):</label>

            <input type="number" id="txt1">

            <label for="txt2">Total de combustível gasto:</label>

            <input type="number" id="txt2">

            <button onclick="calcular_click()">Calcular</button>

        </div>
    </div>

    <script>

        function calcular_click() {

            //você irá programar aqui!
            var caixaTexto1 = document.getElementById("txt1").value;
            var distancia = parseFloat(caixaTexto1);

            var caixaTexto2 = document.getElementById("txt2").value;
            var litrosGastos = parseFloat(caixaTexto2);

            var kmLitro = distancia / litrosGastos;

            var mensagem = "O consumo médio do veículo é de " + kmLitro + "Km por litro";

            alert(mensagem);


        }

    </script>

</body>
</html>
