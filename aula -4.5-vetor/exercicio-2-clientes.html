<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Clientes</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Clientes</h1>

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        var clientes = ["Roberto", "Adriana", "José", "Lucas", "Felipe", "Eduardo"];

        function botao_click() {

            //você irá programar aqui!
            for (var i = 0; i < clientes.length; i++) {

                var cliente = clientes[i];

                alert(cliente);
            }
            //segunda forma de exibir todos os itens do Array.
            var todosclientes = cliente.toString();

            alert(todosclientes);
        }

    </script>

</body>
</html>
