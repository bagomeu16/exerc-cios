<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Número negativos</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Número negativos</h1>

            <label for="txtQuantidadeNumeros">Caixa de Texto:</label>
            <input type="number" id="txtQuantidadeNumeros">

            <label for="txtNumeros">Caixa de Texto:</label>
            <input type="number" id="txtNumeros">

            <button onclick="botao_click()">Armazenar</button>

        </div>
    </div>

    <script>

        var numeros = [];
        var numerosNegativos = [];

        function botao_click() {

            //você irá programar aqui!
            var txtQuantidadeNumeros = document.getElementById("txtQuantidadeNumeros");

            var txtNumero = document.getElementById("txtNumeros");

            var quantidadeNumeros = parseInt(txtQuantidadeNumeros.value);

            if (numeros.length < quantidadeNumeros) {

                var numero = parseInt(txtNumero.value);

                numeros.push(numero);

                txtNumero.value = "";
                txtNumero.focus();
            }

            if (numeros.length == quantidadeNumeros) {

                for (var i = 0; i < numeros.length; i++) {
                    var numero = numeros[i];

                    if (numero < 0) {
                        numerosNegativos.push(numero);
                    }
                }
                alert("Os números negativos são: " + numerosNegativos.toString());

                numeros = [];
                numerosNegativos = [];
                txtNumero = "";
                txtQuantidadeNumeros.value = "";
            }
        }

    </script>

</body>
</html>
